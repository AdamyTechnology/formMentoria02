<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>

  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora-lá?</p>
        <img src="./assets/img1.png" alt="Imagem de avaliação com 5 estrelas" />

        <div class="info">
          <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>
      </header>
      <form id="my-form" action="">
        <fieldset>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label class="mail" for="event-email">Email</label>
            <input class="mail" type="email" id="event-email" />
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
          </div>
          <div class="input-wrapper">
            <label class="tutor" for="event-tutor"
              >Selecione quem foi seu mentor</label
            >
            <select name="" id="event-tutor">
              <option value="teacher-1">Fernando</option>
              <option value="teacher-2">Carlos</option>
              <option value="teacher-3">Rafael</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label class="tutor" for="event-info"
              >Feedback sobre o mentor</label
            >
            <textarea name="" id="event-info" cols="30" rows="10"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria</label
            >
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="schedule">AGENDANDO PRÓXIMA MENTORIA</legend>
          </div>

          <div class="col-3">
            <div class="input-time">
              <label for="event-date">Data </label>
              <input class="two" type="date" id="event-date" />
            </div>

            <div class="input-time">
              <label for="event-begin">Das </label>
              <input class="one"  type="time" id="event-begin" />
            </div>
            <div class="input-time">
              <label for="event-end">Até </label>
              <input  class="one" type="time" id="event-end" />
            </div>
          </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button>SALVAR</button>
      </footer>
    </div>
  </body>
</html>
